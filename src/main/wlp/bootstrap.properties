# Generated by liberty-maven-plugin
app-name=account-request-data
context-root=/account-request-data/v1.0
app-location=account-request-data.war
enc-defaultSSLConfig_password=000000000000000000
console-log-level=OFF
copy-system-streams=true
https-port=-1
http-port=9080
log-dir=/logs/.

entitlementRevokeUrl=&&ENTITLEMENT_REVOKE_URL&&

# Hystrix Configuration
hystrixThreadTimeoutInMillis=&&REQUEST_TIMEOUT_IN_MILLISECONDS&&
circuitSleepWindowMillis=&&OPEN_CIRCUIT_TIMEOUT_IN_MILLISECONDS&&
requestVolumeThreshold=&&MINIMUM_REQUEST_FOR_HEATH_CHECK&&
errorThresholdPercentage=&&ERROR_THRESHOLD_PERCENTAGE&&

# Oracle Data Source Configurations
datasourceUser=&&DS1_USER&&
datasourcePassword=&&DS1_ENC_PASSWORD&&
datasourceURL=&&DS1_URL&&
datasourceMaxPoolSize=&&DS1_MAX_POOL_SIZE&&
datasourceConnectionTimeout=&&DS1_CONNECTION_TIMEOUT&&
datasourceLoginTimeout=5s
datasourceQueryTimeout=100s

# UCD global properties
default-trust-store=%%OUTBOUND_TLS_TRUSTSTORE%%
default-trust-store-password=%%OUTBOUND_TLS_TRUSTSTORE_PASSWORD%%
default-key-store=%%OUTBOUND_TLS_KEYSTORE%%
default-key-store-password=%%OUTBOUND_TLS_KEYSTORE_PASSWORD%%

#Console logging output can have values true or false
consoleOutput=&&LOG_CONSOLE_OUTPUT&&

#logging base directory
applicationLogDir=&&APP_LOG_DIR&&

#Size in Megabytes
sizeInMBs=&&LOG_FILE_SIZE_IN_MBS&&

#Prefix for the log file name, value should be a short name for the project
logFilePrefix=&&LOG_FILE_PREFIX&&

# Can have values info or OFF
infoLevel=&&LOG_INFO_LEVEL&&

# Can have values debug or OFF
debugLevel=&&LOG_DEBUG_LEVEL&&

#the rolling interval for the files
interval=&&LOG_ROLL_INTERVAL&&

#the max age of the rolled log files
age=&&LOG_FILE_AGE&&

